<html>
  <head>
    <title>Exhibit 3.0 Scripted - QUnit Test Suite</title>
    <link rel="stylesheet" href="../lib/qunit.css" type="text/css" />
    <!-- Test scripts to module names are tracked in pre.js -->
    <!-- post.js does all of the loading of test modules    -->
    <script type="text/javascript" src="../src/lib/LAB.min.js"></script>
    <script type="text/javascript">
      $LAB
      .script("pre.js")
      .script("../lib/qunit.js")
      .script("../src/exhibit-api.js").wait(function() {
          Exhibit.load(function(lab) {
              lab.script("post.js");
          });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Exhibit 3.0 Scripted - QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
  </body>
</html>
